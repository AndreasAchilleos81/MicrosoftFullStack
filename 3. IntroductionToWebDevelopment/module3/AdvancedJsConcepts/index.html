<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Design Patterns Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Javascript Design Patterns In Action</h1>
    <br>
    <h2>Module Pattern</h2>
    <button id="add">Add</button>
    <button id="subtract">Subtract</button>
    <input type="number" id="number" value="0" min="0" max="100">
    <output id="output">My Result</output>
    <div id="output"></div>
    <br>

    <h2>Subscriber Pattern</h2>
    <input type="text" id="subscriberName" placeholder="Subscriber Name">
    <button id="addSubscriber">Add Subscriber</button>

    <button id="removeSubscriber">Remove Subscriber</button>
    <button id="notify">Notify</button>
    <label for="status">Status:</label>
    <button id="clear">Clear</button>
    <p id="status"></p>
    <br>

    <h2>Singleton Pattern</h2>
    <label for="key">Key:</label>
    <input type="text" id="key" placeholder="Enter Key">
    <label for="value">Value:</label>
    <input type="text" id="value" placeholder="Enter value">
    <button id="setKey">Set Key</button>
    <button id="showSettings">Show Settings</button>   
    <p id="settings">Settings View:</p>
    <script src="main.js"></script>
</body>

</html>
