<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="mycss.css">
</head>

<body>
    <h1>Welcome to my personal webpage</h1>
    <h2>About Me</h2>
    <p>Imaging me introducing myself and it pleasing to you all in one paragraph</p>
    <ol>
        <li>Computers</li>
        <li>Computer hardware</li>
        <li>Exercise</li>
        <li>Cartoons</li>
    </ol>
    <ul>
        <li>Keep learning how to code full stack and low level</li>
        <li>Retire early</li>
        <li>Have a respectable life</li>
    </ul>
    <form action="submit.js" method="post">
        <div class="box">
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" />
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" />
            </div>
            <div>
                <label class="control">Rate this site:</label>
                <input class="control" type="radio" id="excellent" name="rating" value="excellent" />
                <label class="control" for="excellent">Excellent</label>
                <input class="control" type="radio" id="good" name="rating" value="good" />
                <label class="control" for="good">Good</label>
                <input class="control" type="radio" id="average" name="rating" value="average" />
                <label class="control" for="average">Average</label>
            </div>
        </div>
    </form>
</body>

</html>
